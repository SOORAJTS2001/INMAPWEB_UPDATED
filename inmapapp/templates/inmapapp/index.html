  <body>
    <div class="container-sm py-3">
      <nav
        class="navbar bg-light main-heading"
        style="font-family: 'Fredoka One', cursive"
      >
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1" style="font-size: 50px"
            ><span class="text-primary">in</span>map</span

        </div>

      <!-- entire qr related comes under qr class div -->
      <div class="qr" id="qr">
        <div class="qr-heading d-flex justify-content-center mt-5">
          <h3
            class="justify-content-center"
            style="font-family: 'Dancing Script', cursive; font-size: 30px"
          >
            Scan me !
          </h3>
        </div>
        <div class="qr-container">
          <!-- need to place the qr code by mahe -->
          <div class="container">
            <div class="row">
              <div class="col">
                <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
                <div class="col-sm-12">
                  <video id="preview" style="width: 100%"></video>
                </div>
                <script type="text/javascript">
                  var scanner = new Instascan.Scanner({
                    video: document.getElementById("preview"),
                    scanPeriod: 5,
                    mirror: false,
                  });
                  scanner.addListener("scan", function (content) {
                    document.getElementById("thefrom").value = content;
                    // alert(content);
                    //window.location.href=content;
                  });
                  Instascan.Camera.getCameras()
                    .then(function (cameras) {
                      if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                        $('[name="options"]').on("change", function () {
                          if ($(this).val() == 1) {
                            if (cameras[0] != "") {
                              scanner.start(cameras[0]);
                            } else {
                              alert("No Front camera found!");
                            }
                          } else if ($(this).val() == 2) {
                            if (cameras[1] != "") {
                              scanner.start(cameras[1]);
                            } else {
                              alert("No Back camera found!");
                            }
                          }
                        });
                      } else {
                        console.error("No cameras found.");
                        alert("No cameras found.");
                      }
                    })
                    .catch(function (e) {
                      console.error(e);
                      alert(e);
                    });
                </script>
                <div class="d-flex justify-content-center">
                  <div
                    class="btn-group btn-group-toggle mb-5 d-flex justify-content-center"
                    data-toggle="buttons"
                  >
                    <label class="btn btn-primary active">
                      <input
                        type="radio"
                        name="options"
                        value="1"
                        autocomplete="off"
                        checked
                      />
                      Front Camera
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        type="radio"
                        name="options"
                        value="2"
                        autocomplete="off"
                      />
                      Back Camera
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <form class="qr-form1 col-lg-5 mx-auto gap-3 d-grid" method="POST">
